<!-- cart/templates/cart/cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
        <li>
            {{ item.book.title }}
            <a href="{% url 'remove_from_cart' item.id %}" class="remove-from-cart">Remove</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
